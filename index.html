<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset = "utf-8">
    <meta name="viewport"    content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Do you even Tic Tac?">

    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="font-awesome-4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flipclock.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans: 400,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1 class="text-center">Pomodoro Clock</h1>

    <section class="container-fluid">
        <div><div class="well clock col-xs-offset-2"></div></div>
        <div class="row plus-minus">
            <div class="col-xs-6 text-right"><button class="minus btn btn-info"><i class="fa fa-minus fa-3x"></i> </button></div>
            <div class="col-xs-6 text-left"><button class="plus btn btn-info"><i class="fa fa-plus fa-3x"></i></button></div>
        </div>
        <div class="start-stop row">
            <div class="col-xs-6 text-right"><button class="btn btn-danger reset">RESET</button></div>
            <div class="col-xs-6 text-left"><button class="btn btn-info start">START</button></div>
        </div>
    </section>






<!-- jQuery -->
<script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
<!-- Clock -->
<script type="text/javascript" src="js/flipclock.min.js"></script>
<!-- js -->
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
